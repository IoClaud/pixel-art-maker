<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="designs.js"></script>
  </head>

  <body>
    <h1>Lab: Pixel Art Maker</h1>
    <h2>Choose Grid Size</h2>
    <form id="sizePicker">
      <fieldset>
        <label for="height">Grid Height (max 15): </label>
        <input type="number" id="input_height" name="height" min="1" max="15" value="12">
      </fieldset>
      <fieldset>
        <label for="height"> Grid Width (max 15): </label>
        <input type="number" id="input_width" name="width" min="1" max="15" value="12">
      </fieldset>
      <input type="submit">
      <input type="reset">
    </form>
    <h2>Pick A Color</h2>
    <input type="color" id="colorPicker">
    <h2>Legend</h2>
    <p>Left click to draw, double click to clean the cell.</p>
    <p>Enjoy yourself.</p>
    <h2>Design Canvas</h2>
    <table id="pixel_canvas"></table>
  </body>

</html>
